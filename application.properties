# ===============================
# = DATA SOURCEconnect
# ===============================
# Set here configurations for the database connection
spring.datasource.driver-class-name=org.postgresql.Driver
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.jpa.open-in-view=false
# ===============================
# = JPA / HIBERNATE
# ===============================
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB:genewarrior}
spring.datasource.username=${POSTGRES_USER:genewarrior}
spring.datasource.password=${POSTGRES_PASSWORD:genewarrior_password}
logging.level.root=${LOG_LEVEL:DEBUG}
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.jpa.show-sql=true
website.address=http://localhost:8080
software.directory=${APP_BINARIES:/home/genewarrior/bin/}
